<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>
<filter *.**>
    @type keshipan
    single_byte_file /etc/td-agent/plugin/keshipan_single_byte.dat
    multi_byte_file /etc/td-agent/plugin/keshipan_multi_byte.dat
    email_check true
    pan_check true
    bin_file /etc/td-agent/plugin/keshipan_bin.dat
</filter>
<match **>
  @type file
  append true
  # 受信したデータを出力ファイル
  path /var/log/fluentd/syslog.log
  # 日単位に出力
  time_slice_format %Y-%m-%d
  <buffer>
    # バッファタイプはファイル
    @type file
    # バッファファイルの出力先
    path /var/log/fluentd/out/
    flush_mode interval
    # 60sごとにファイルに書き出す
    flush_interval 3s
  </buffer>
</match> 
